<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="cloudGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="250" cy="200" r="150" fill="url(#cloudGrad1)" opacity="0.1" filter="url(#glow3)"/>
  
  <!-- Cloud shape -->
  <ellipse cx="200" cy="180" rx="50" ry="40" fill="url(#cloudGrad2)" opacity="0.8"/>
  <ellipse cx="250" cy="160" rx="60" ry="50" fill="url(#cloudGrad2)" opacity="0.8"/>
  <ellipse cx="300" cy="180" rx="50" ry="40" fill="url(#cloudGrad2)" opacity="0.8"/>
  <rect x="170" y="180" width="160" height="40" fill="url(#cloudGrad2)" opacity="0.8"/>
  
  <!-- Server nodes -->
  <g transform="translate(250, 280)">
    <!-- Center server -->
    <rect x="-30" y="-25" width="60" height="50" rx="5" fill="#1e1b4b" stroke="#a855f7" stroke-width="2"/>
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
    <circle cx="22" cy="-15" r="2" fill="#10b981"/>
    <circle cx="22" cy="-5" r="2" fill="#10b981"/>
  </g>
  
  <!-- Connection nodes around cloud -->
  <g id="node1">
    <circle cx="150" cy="120" r="20" fill="#1e1b4b" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="150" cy="120" r="8" fill="#06b6d4" filter="url(#glow3)"/>
  </g>
  
  <g id="node2">
    <circle cx="350" cy="120" r="20" fill="#1e1b4b" stroke="#a855f7" stroke-width="2"/>
    <circle cx="350" cy="120" r="8" fill="#a855f7" filter="url(#glow3)"/>
  </g>
  
  <g id="node3">
    <circle cx="120" cy="240" r="20" fill="#1e1b4b" stroke="#ec4899" stroke-width="2"/>
    <circle cx="120" cy="240" r="8" fill="#ec4899" filter="url(#glow3)"/>
  </g>
  
  <g id="node4">
    <circle cx="380" cy="240" r="20" fill="#1e1b4b" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="380" cy="240" r="8" fill="#06b6d4" filter="url(#glow3)"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="150" y1="120" x2="220" y2="180" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="350" y1="120" x2="280" y2="180" stroke="#a855f7" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="120" y1="240" x2="220" y2="260" stroke="#ec4899" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="380" y1="240" x2="280" y2="260" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Lock icon on cloud -->
  <rect x="240" y="175" width="20" height="25" rx="2" fill="#1e1b4b" stroke="#10b981" stroke-width="1.5"/>
  <path d="M245 175 L245 170 Q245 165 250 165 Q255 165 255 170 L255 175" 
        fill="none" stroke="#10b981" stroke-width="1.5"/>
  
  <!-- Decorative particles -->
  <circle cx="200" cy="100" r="2" fill="#06b6d4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="110" r="2.5" fill="#a855f7" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="90" r="2" fill="#ec4899" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
