<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="shieldGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="250" cy="250" r="180" fill="url(#shieldGrad1)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main shield -->
  <path d="M250 80 L350 120 L350 220 Q350 320 250 400 Q150 320 150 220 L150 120 Z" 
        fill="url(#shieldGrad2)" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
  
  <!-- Inner shield -->
  <path d="M250 120 L320 150 L320 230 Q320 300 250 360 Q180 300 180 230 L180 150 Z" 
        fill="none" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  
  <!-- Lock icon -->
  <rect x="220" y="220" width="60" height="70" rx="5" fill="#1e1b4b" stroke="#a855f7" stroke-width="2"/>
  <circle cx="250" cy="255" r="8" fill="#a855f7"/>
  <line x1="250" y1="263" x2="250" y2="275" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Lock shackle -->
  <path d="M230 220 L230 200 Q230 180 250 180 Q270 180 270 200 L270 220" 
        fill="none" stroke="#a855f7" stroke-width="3"/>
  
  <!-- Decorative particles -->
  <circle cx="200" cy="150" r="3" fill="#ec4899" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="170" r="2" fill="#a855f7" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="250" r="2.5" fill="#d946ef" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="280" r="2" fill="#ec4899" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
