<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="threatGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="threatGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="250" cy="250" r="170" fill="url(#threatGrad1)" opacity="0.1" filter="url(#glow5)"/>
  
  <!-- Radar circle -->
  <circle cx="250" cy="250" r="120" fill="#1e1b4b" stroke="#a855f7" stroke-width="2" opacity="0.3"/>
  <circle cx="250" cy="250" r="90" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
  <circle cx="250" cy="250" r="60" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
  <circle cx="250" cy="250" r="30" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
  
  <!-- Crosshair -->
  <line x1="250" y1="130" x2="250" y2="370" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="250" x2="370" y2="250" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  
  <!-- Radar sweep -->
  <g transform="translate(250, 250)">
    <path d="M0,0 L0,-120 A120,120 0 0,1 84.85,-84.85 Z" fill="url(#threatGrad2)" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Threat indicators -->
  <g id="threat1">
    <circle cx="200" cy="200" r="8" fill="#ef4444" filter="url(#glow5)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="15" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g id="threat2">
    <circle cx="320" cy="280" r="8" fill="#f97316" filter="url(#glow5)">
      <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="280" r="15" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g id="threat3">
    <circle cx="180" cy="310" r="8" fill="#ef4444" filter="url(#glow5)">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="310" r="15" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Center eye/monitor -->
  <circle cx="250" cy="250" r="25" fill="#1e1b4b" stroke="url(#threatGrad2)" stroke-width="3"/>
  <circle cx="250" cy="250" r="12" fill="#a855f7" filter="url(#glow5)"/>
  
  <!-- Alert icon -->
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="30" fill="#1e1b4b" stroke="#ef4444" stroke-width="2"/>
    <path d="M0 -12 L0 5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="12" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(150, 150)">
    <path d="M0 -20 L15 -12 L15 0 Q15 12 0 20 Q-15 12 -15 0 L-15 -12 Z" 
          fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M-5 0 L0 5 L8 -5" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="380" cy="250" r="3" fill="#ef4444" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="250" r="2.5" fill="#a855f7" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
